<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/echarts.js" ></script>
<script src="js/echarts-wordcloud.js" ></script>
<script type="text/javascript">
	function initData() {
		var myChart = echarts.init(document.getElementById('main'));
		
		var xArray = new Array();
		var dataArray = new Array();
		var result = [{"word":"c","value":1064},{"word":"net","value":514},{"word":"sql","value":397},{"word":"s","value":220},{"word":"web","value":207},{"word":"wpf","value":196},{"word":"server","value":193},{"word":"winform","value":191},{"word":"oracle","value":190},{"word":"mysql","value":168},{"word":"mvc","value":165},{"word":"javascript","value":149},{"word":"windows","value":138},{"word":"jquery","value":129},{"word":"css","value":123},{"word":"html","value":109},{"word":"ajax","value":105},{"word":"b","value":104},{"word":"sqlserver","value":104},{"word":"framework","value":85}];
		var word = [];
		var value = [];
		var data = [];
		
		var max = 0;
		// 根据返回的数据来建立数组
		for (var i = 0;i < result.length;i++) {
			word.push(result[i].word)
			value.push(result[i].value)
			if(result[i].value > max){
				max = result[i].value;
			}
		}
		data.push({
			name: 'c#',
			value: value
		})
		
		var idt = [];
		// 根据返回的数据来建立indicator
		for (var i = 0;i < result.length;i++) {
			idt.push({
				name: result[i].word,
				max: max
			});
		}
		
		option = {
			    title: {
			        text: 'c#技能分析图',
			        textStyle: {
		        		fontSize: 30,
		        		fontWeight: 'bolder',
		        	}
			        
			    },
			    tooltip: {},
			    legend: {
			        data: [{
			        	name: 'c#',
			        	textStyle: {
			        		fontSize: 20,
			        		fontWeight: 'bolder',
			        	},
			        	icon: 'stack'
			        }]
			    },
			    radar: {
			        shape: 'circle',
			        name: {
			            textStyle: {
			                color: '#fff',
			                backgroundColor: '#999',
			                borderRadius: 3,
			                padding: [3, 5],
			    			fontSize: 25
			           }
			        },
			        indicator: idt
			    },
			    series: [{
			        name: 'c#',
			        type: 'radar',
			        areaStyle: {normal: {}},
			        data : data
			    }]
			};
	
		myChart.setOption(option);
	}
	

	
</script>
</head>
<body onload="initData();" >
	<div id="main" style="width:1150px;height:900px;margin: 0 auto" ></div>
</body>
</html>
