<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/echarts.js" ></script>
<script src="js/echarts-wordcloud.js" ></script>
<script type="text/javascript">
	function initData() {
		var myChart = echarts.init(document.getElementById('main'));
		
		var xArray = new Array();
		var dataArray = new Array();
		var result = [{"word":"c","value":3447},{"word":"linux","value":1188},{"word":"windows","value":632},{"word":"tcp","value":432},{"word":"ip","value":342},{"word":"mysql","value":319},{"word":"qt","value":315},{"word":"socket","value":247},{"word":"python","value":227},{"word":"stl","value":226},{"word":"http","value":184},{"word":"mfc","value":175},{"word":"unix","value":170},{"word":"shell","value":162},{"word":"sql","value":160},{"word":"sdk","value":119},{"word":"lua","value":117},{"word":"java","value":114},{"word":"redis","value":109},{"word":"vc","value":106}];
		var word = [];
		var value = [];
		var data = [];
		
		var max = 0;
		// 根据返回的数据来建立数组
		for (var i = 0;i < result.length;i++) {
			word.push(result[i].word)
			value.push(result[i].value)
			if(result[i].value > max){
				max = result[i].value;
			}
		}
		data.push({
			name: 'c++',
			value: value
		})
		
		var idt = [];
		// 根据返回的数据来建立indicator
		for (var i = 0;i < result.length;i++) {
			idt.push({
				name: result[i].word,
				max: max
			});
		}
		
		option = {
			    title: {
			        text: 'c++技能分析图',
			        textStyle: {
		        		fontSize: 30,
		        		fontWeight: 'bolder',
		        	}
			        
			    },
			    tooltip: {},
			    legend: {
			        data: [{
			        	name: 'c++',
			        	textStyle: {
			        		fontSize: 20,
			        		fontWeight: 'bolder',
			        	},
			        	icon: 'stack'
			        }]
			    },
			    radar: {
			        shape: 'circle',
			        name: {
			            textStyle: {
			                color: '#fff',
			                backgroundColor: '#999',
			                borderRadius: 3,
			                padding: [3, 5],
			    			fontSize: 25
			           }
			        },
			        indicator: idt
			    },
			    series: [{
			        name: 'c++',
			        type: 'radar',
			        areaStyle: {normal: {}},
			        data : data
			    }]
			};
	
		myChart.setOption(option);
	}
	

	
</script>
</head>
<body onload="initData();" >
	<div id="main" style="width:1150px;height:900px;margin: 0 auto" ></div>
</body>
</html>
