<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/echarts.js" ></script>
<script src="js/echarts-wordcloud.js" ></script>
<script type="text/javascript">
	function initData() {
		var myChart = echarts.init(document.getElementById('main'));
		
		var xArray = new Array();
		var dataArray = new Array();
		var result = [{"word":"linux","value":260},{"word":"web","value":239},{"word":"mysql","value":183},{"word":"django","value":166},{"word":"flask","value":118},{"word":"c","value":117},{"word":"redis","value":107},{"word":"mongodb","value":97},{"word":"java","value":91},{"word":"tornado","value":86},{"word":"git","value":62},{"word":"shell","value":58},{"word":"http","value":57},{"word":"javascript","value":54},{"word":"nosql","value":52},{"word":"sql","value":51},{"word":"css","value":51},{"word":"html","value":51},{"word":"api","value":44},{"word":"docker","value":40}];
		var word = [];
		var value = [];
		var data = [];
		
		var max = 0;
		// 根据返回的数据来建立数组
		for (var i = 0;i < result.length;i++) {
			word.push(result[i].word)
			value.push(result[i].value)
			if(result[i].value > max){
				max = result[i].value;
			}
		}
		data.push({
			name: 'python',
			value: value
		})
		
		var idt = [];
		// 根据返回的数据来建立indicator
		for (var i = 0;i < result.length;i++) {
			idt.push({
				name: result[i].word,
				max: max
			});
		}
		
		option = {
			    title: {
			        text: 'python技能分析图',
			        textStyle: {
		        		fontSize: 30,
		        		fontWeight: 'bolder',
		        	}
			        
			    },
			    tooltip: {},
			    legend: {
			        data: [{
			        	name: 'python',
			        	textStyle: {
			        		fontSize: 20,
			        		fontWeight: 'bolder',
			        	},
			        	icon: 'stack'
			        }]
			    },
			    radar: {
			        shape: 'circle',
			        name: {
			            textStyle: {
			                color: '#fff',
			                backgroundColor: '#999',
			                borderRadius: 3,
			                padding: [3, 5],
			    			fontSize: 25
			           }
			        },
			        indicator: idt
			    },
			    series: [{
			        name: 'python',
			        type: 'radar',
			        areaStyle: {normal: {}},
			        data : data
			    }]
			};
	
		myChart.setOption(option);
	}
	

	
</script>
</head>
<body onload="initData();" >
	<div id="main" style="width:1150px;height:900px;margin: 0 auto" ></div>
</body>
</html>
